{% extends 'base.html' %}

{% block body %}

<div class="ui center aligned relaxed form segment">
  <div class="ui two column centered grid">
    <div class="column">
      <h4 class="ui dividing header">Register</h4>

       {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}

      <form class="ui form" action="{{ url_for('registration') }}" method="post">
        <div class="field">
          <div class="ui left icon input">
            <input type="text" placeholder="Username" name="username">
            <i class="user icon"></i>
          </div>
        </div>

        <div class="field">
          <div class="ui left icon input">
            <input type="password" placeholder="Password" name="password">
            <i class="lock icon"></i>
          </div>
        </div>

        <div class="field">
          <div class="ui left icon input">
            <input type="password" placeholder="Repeat Password" name="password-repeat">
            <i class="lock icon"></i>
          </div>
        </div>

        <div class="ui two column centered grid">
          <div class="column">
            <button type="submit" class="ui pink submit button">Register</button>
          </div>

          <div class="right aligned column">
            <a href="{{ url_for('login') }}" class="ui pink basic submit button">Already have an account?</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
