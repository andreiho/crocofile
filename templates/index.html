{% extends 'base.html' %}

{% block body %}

<div class="ui center aligned relaxed segment">
  <h4 class="ui disabled header">
  Choose a strong passphrase or use the recommended generated one.
  </h4>

  <div class="ui hidden divider"></div>

  <div class="ui two column centered grid">
    <div class="column">
      <form enctype="multipart/form-data" class="ui form" action="{{ url_for('index') }}" method="post">
        <div class="field">
          <div class="ui left icon action input">
            <i class="key icon"></i>
            <input type="text" id="passphrase">
            <div id="generate" class="ui default submit button">Generate</div>
          </div>
        </div>

        <div class="field">
          <div class="ui left icon input">
            <i class="file txt icon"></i>
            <input type="text" placeholder="Enter a name for your file..." name="filename" id="filename">
          </div>
        </div>

        <div class="ui horizontal divider">
          Almost there...
        </div>

        <div class="center">
          <label for="file" class="huge pink ui labeled icon button">
            <i type="submit" class="upload icon" id="upload-submit"></i>
            Choose a file
          </label>
          <input type="file" id="file-input" style="display: none;">
        </div>
      </form>

      <div class="ui hidden divider"></div>

      <div class="ui small pink progress" id="uploadProgress">
        <div class="bar">
          <div class="progress"></div>
        </div>
        <div class="label">Progress bar for the upload. Not working yet.</div>
      </div>
    </div>
  </div>

  <div class="itemStatus"></div>

</div>

{% endblock %}
